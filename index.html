<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#d86b4a" />

  <title>幸福教養｜模組 1 大人先穩</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">

    <!-- Header -->
    <header class="top">
      <div class="brand">

        <div class="kicker">幸福教養｜不打不罵不氣</div>

        <h1>模組 1｜大人先穩</h1>

        <p class="sub">不用威嚇｜以愛連結｜先穩住，再說</p>

        <!-- 安裝提示（純說明，不影響 PWA） -->
        <div class="install-hint">
          📱 建議安裝使用：<br />
          安卓手機 → Chrome／三星網路「加入主畫面」<br />
          iPhone → Safari「分享」→「加入主畫面」
        </div>

      </div>

      <div class="right">
        <div class="selectors">

          <div class="ageBar">
            <label class="ageLabel">孩子年齡：</label>
            <select id="ageGroup" class="ageSelect">
              <option value="preschool">幼兒（3–6）</option>
              <option value="elementary" selected>小學（6–12）</option>
              <option value="teen">青春期（12+）</option>
            </select>
          </div>

          <div class="ctxBar">
            <label class="ctxLabel">現在情境：</label>
            <div class="ctxRow">
              <button class="ctx active" data-ctx="home">🏠 家裡</button>
              <button class="ctx" data-ctx="out">🚶 外出</button>
              <button class="ctx" data-ctx="night">🌙 睡前</button>
            </div>
          </div>

        </div>

        <div class="quick">
          <button class="btn primary installBtn" id="btnInstall" hidden>
            安裝到桌面
          </button>

          <button class="btn primary" id="btnOpenRescue">
            我快撐不住了（急救）
          </button>

          <button class="btn ghost" id="btnStop">
            停止
          </button>
        </div>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="t0">整合流程</button>
      <button class="tab" data-tab="t1">穩定語錨點</button>
      <button class="tab" data-tab="t2">角色回位</button>
      <button class="tab" data-tab="t3">安全延後</button>
      <button class="tab" data-tab="t4">等待位</button>
      <button class="tab" data-tab="t5">錦囊妙計</button>
      <button class="tab" data-tab="t6">微練功</button>
      <button class="tab" data-tab="t7">每日自評</button>
    </nav>

    <!-- Panels -->
    <main class="panels">

      <section class="panel active" id="t0">
        <div class="card">
          <h2>整合流程（現場照走）</h2>
          <ol>
            <li>刺激出現</li>
            <li><strong>先穩住，再說</strong></li>
            <li>角色回位</li>
            <li>安全延後</li>
            <li>等待位</li>
            <li>回來處理</li>
          </ol>
        </div>
      </section>

      <section class="panel" id="t1"><div class="card"><h2>穩定語錨點</h2></div></section>
      <section class="panel" id="t2"><div class="card"><h2>角色回位</h2></div></section>
      <section class="panel" id="t3"><div class="card"><h2>安全延後</h2></div></section>
      <section class="panel" id="t4"><div class="card"><h2>等待位</h2></div></section>
      <section class="panel" id="t5"><div class="card"><h2>錦囊妙計</h2></div></section>
      <section class="panel" id="t6"><div class="card"><h2>微練功</h2></div></section>
      <section class="panel" id="t7"><div class="card"><h2>每日自評</h2></div></section>

    </main>

    <footer class="foot">
      模組 1｜大人先穩｜PWA 可安裝
    </footer>

    <div class="toast" id="toast"></div>

  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>
</body>
</html>
