<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福教養支援包</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>幸福教養支援包</h1>
        <p>不打不罵不生氣 | 腦神經科學回穩工具</p>
    </header>

    <main>
        
        <section id="rescue-tool" class="tab-content active">
            <h2>先穩住，再說</h2>
            
            <div class="tool-card">
                <h3>30 秒回穩練習</h3>
                <p>按一下，跟著做 30 秒。先讓自己回線。</p>
                <div id="rescue-status" class="status-message">準備好了就按「急救」</div>
                <button id="rescue-button" class="btn btn-primary">急救</button>
            </div>

            <div class="tool-card">
                <h3>可照念一句話</h3>
                <p class="phrase-box">「我現在需要先穩一下，等一下我們再說。」</p>
                <p class="tip">提醒：我是教養者，不是對手。</p>
            </div>

            <div class="tool-card">
                <h3>孩子年齡 (自動換句庫)</h3>
                <select id="age-select">
                    <option value="default">請選擇孩子年齡</option>
                    <option value="2-5">2-5 歲 (幼兒)</option>
                    <option value="6-12">6-12 歲 (小學)</option>
                    <option value="13-18">13-18 歲 (青少年)</option>
                </select>
                <p id="phrase-display" class="phrase-box"></p>
            </div>
            
        </section>

        <section id="challenge-list" class="tab-content">
            <h2>成長挑戰清單</h2>
            <div class="tool-card">
                <p>這是您用來記錄和追蹤孩子成長挑戰的頁面。</p>
                <p>由於這個版本專注於核心急救功能，此處僅為排版預留，未來可增加待辦清單或筆記功能。</p>
            </div>
        </section>
        
    </main>
    
    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="rescue-tool">
            <span class="icon">🏠</span> 
            急救工具
        </button>
        <button class="tab-button" data-tab="challenge-list">
            <span class="icon">✨</span>
            成長清單
        </button>
        <button class="tab-button" data-tab="my-setting">
            <span class="icon">⚙️</span>
            我的設定
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
