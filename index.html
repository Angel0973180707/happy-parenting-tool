<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福教養支援包</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>幸福教養支援包</h1>
        <p>不打不罵不生氣 | 腦神經科學回穩工具</p>
    </header>

    <main>
        
        <section id="rescue-tool" class="tab-content active">
            <h2>先穩住，再說 (現場急救)</h2>
            
            <div class="tool-card">
                <h3>30 秒回穩練習</h3>
                <p>按一下，跟著做 30 秒。先讓自己回線。</p>
                <div id="rescue-status" class="status-message">準備好了就按「急救」</div>
                <button id="rescue-button" class="btn btn-primary">急救</button>
            </div>

            <div class="tool-card">
                <h3>可照念一句話</h3>
                <p class="phrase-box">「我現在需要先穩一下，等一下我們再說。」</p>
            </div>

            <div class="tool-card">
                <h3>孩子年齡 (自動換句庫)</h3>
                <select id="age-select">
                    <option value="default">請選擇孩子年齡</option>
                    <option value="2-5">2-5 歲 (幼兒)</option>
                    <option value="6-12">6-12 歲 (小學)</option>
                    <option value="13-18">13-18 歲 (青少年)</option>
                </select>
                <p id="phrase-display" class="phrase-box"></p>
            </div>
            
        </section>

        <section id="capsule-tool" class="tab-content">
            <h2>錦囊妙計</h2>
            <div class="tool-card">
                <p>此處將放置各種情境下的教養「錦囊」與「妙計」，例如：處理哭鬧、不寫作業等情境引導。</p>
            </div>
        </section>
        
        <section id="self-assessment" class="tab-content">
            <h2>30 秒自評</h2>
            <div class="tool-card">
                <p>此處將放置快速問卷或心理評估連結，幫助您檢查情緒狀態。</p>
            </div>
        </section>
        
        <section id="repair-tool" class="tab-content">
            <h2>事後修復</h2>
            <div class="tool-card">
                <p>此處將提供親子衝突後修復關係的具體步驟和溝通模板，幫助建立安全依戀關係。</p>
            </div>
        </section>

        <section id="my-setting" class="tab-content">
            <h2>我的設定</h2>
            <div class="tool-card">
                <p>您可以在這裡管理 App 的個人化偏好設定和資料。</p>
            </div>
        </section>
        
    </main>
    
    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="rescue-tool">
            <span class="icon">🏠</span> 
            現場急救
        </button>
        <button class="tab-button" data-tab="capsule-tool">
            <span class="icon">🎁</span>
            錦囊妙計
        </button>
        <button class="tab-button" data-tab="self-assessment">
            <span class="icon">⏱️</span>
            30秒自評
        </button>
        <button class="tab-button" data-tab="repair-tool">
            <span class="icon">🩹</span>
            事後修復
        </button>
        <button class="tab-button" data-tab="my-setting">
            <span class="icon">⚙️</span>
            我的設定
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
